<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <section class="contact-section">
            <div class="contact-header">
                <h2>Call Me</h2>
                <p>Tolong di Isi.</p>
            </div>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-paper-plane"></i> <!-- Updated Icon -->
                        <div>
                            <h3>Email</h3>
                            <p>muncungkece@gmail.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-mobile-alt"></i> <!-- Updated Icon -->
                        <div>
                            <h3>My Number</h3>
                            <p>+62 812 8040 2854</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-building"></i> <!-- Updated Icon -->
                        <div>
                            <h3>Home</h3>
                            <p>Cikarang, Jawa Barat</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-share-alt"></i> <!-- Updated Icon -->
                        <div>
                            <h3>Socials</h3>
                            <p>
                                <a href="#">Facebook</a>,
                                <a href="#">Twitter</a>,
                                <a href="#">Instagram</a>,
                                <a href="#">Tiktok</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <form>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your gmail...">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Ketik Pesan..."></textarea>
                        <button type="submit">Kirim</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
